<html>

<head>
    <!-- includes the Braintree JS client SDK -->
    <script src="https://js.braintreegateway.com/web/dropin/1.33.2/js/dropin.min.js"></script>

    <!-- includes jQuery -->
    <script src="http://code.jquery.com/jquery-3.2.1.min.js" crossorigin="anonymous"></script>
</head>

<body>
    <form autocomplete="off">
        {% if braintree_error %}
        <div class="alert alert-danger fade in">
            <button class="close" data-dismiss="alert">&times;</button>
            {{ braintree_error|safe }}
        </div>
        {% endif %}
        <div class="braintree-notifications"></div>
        <div id="braintree-dropin"></div>
        <input style="background-color: #0783ca" id="submit-button" class="btn btn-success btn-lg btn-block"
            type="button" value="Pay now!" />
    </form>
</body>

<footer>
    <script>
        var braintree_client_token = "{{ braintree_client_token }}";
        var button = document.querySelector('#submit-button');

        braintree.dropin.create(
            {
                authorization: braintree_client_token,
                container: '#braintree-dropin',
                card: {
                    cardholderName: {
                        required: false
                    }
                }
            },
            function (createErr, instance) {
                button.addEventListener('click', function () {
                    instance.requestPaymentMethod(function (err, payload) {
                        $.ajax({
                            type: 'POST',
                            url: '{% url "braintree_django:payment" %}',
                            data: {
                                'paymentMethodNonce': payload.nonce,
                                'csrfmiddlewaretoken': '{{ csrf_token }}'
                            }
                        }).done(function (result) {
                            //do accordingly
                        });
                    });
                });
            });
    </script>
</footer>

</html>
